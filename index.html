<!DOCTYPE html>
<html lang="en">

<head>

    <section class="container d-flex justify-content-center mt-4">

        </section>
        <section class=" d-flex flex-column pt-4 rigth-box">

                    <div class="line me-2"></div>
                    <div class="m-2 text-secondary">o</div>

                </div>
            </div>

            </div>

            </div>

    <footer>

                <li>Blog</li>

                <li>Condiciones</li>
                <li>Ubicaciones</li>

                <li>Threads</li>

            <select name="" id="">

                <option value="">English</option>
            </select>
            <p>© 2023 Instagram from Meta</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
